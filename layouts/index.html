{{ define "main" }}
  <div class="main">
    {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
    {{ range $paginator.Pages }}
      <div class="article">
        <div class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
        <div class="subtitle">{{ .Summary }}</div>
      </div>
    {{ end }}
    {{ partial "pagination.html" . }}
  </div>
{{ end }}
